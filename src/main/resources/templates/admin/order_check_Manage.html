<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入住订单管理</title>
    <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>
<body onload="showtime()">
<div th:replace="~{commons/bar::topbar}">

</div>
<div class="container-fluid">
    <div class="row">
        `
        <!--				引入sidebar-->
        <div th:replace="~{commons/bar::#sidebar(activeUri='checkorder')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div style="text-align: right;">
                <form th:action="@{/admin/getCheckInfo}" method="post">
                    <input type="text" name="orderId" placeholder="订单编号"/>
                    <button type="submit" class="btn btn-sm btn-info btn-primary">查询</button>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>订单编号</th>
                        <th>用户账号</th>
                        <th>房间编号</th>
                        <th>入住时间</th>
                        <th>退房时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <today>
                        <tr th:each="checkorder:${checkorders}">
                            <td th:text="${checkorder.checkId}"></td>
                            <td>[[${checkorder.userAccount}]]</td>
                            <td th:text="${checkorder.roomId}"></td>
                            <td th:text="${checkorder.checkTime}"></td>
                            <td th:text="${checkorder.checkOutTime}"></td>
                            <td>
                                <a type="submit" th:href="@{/admincheckout/{id}/{roomid}(id=${checkorder.checkId},roomid=${checkorder.roomId})}" class="btn btn-sm btn-warning " th:if="not ${checkorder.checkOutTime}">退房</a>
<!--                                <button th:attr="date_uri=@{/admincheckout/}+${checkorder.checkId}+${checkorder.roomId}" class="btn btn-sm btn-warning outTimeBtn " th:if="not ${checkorder.checkOutTime}">退房</button>-->
                                <button th:attr="del_uri=@{/admincheckdel/}+${checkorder.checkId}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                            </td>


                        </tr>
                    </today>
                </table>
            </div>
        </main>
        <form id="deleteEmpForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
<!--        <form id="outTimeForm" method="post">-->
<!--            <input type="hidden" name="_method" value="update"/>-->
<!--        </form>-->
    </div>
</div>
<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.5.1/jquery.js}" ></script>
<script type="text/javascript" src="../../static/asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/popper.js}"></script>
<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>

<!--        删除功能实现-->
<script>
    $(".deleteBtn").click(function () {
        //删除当前员工
        $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    });
</script>

<!--    });-->
<!--</script>-->
<script type="text/javascript" th:src="@{/asserts/js/showtime.js}"></script>
</body>
</html>
