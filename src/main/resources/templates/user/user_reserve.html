<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>房间预定</title>
    <link th:href="@{/asserts/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/sss.css}" rel="stylesheet">
</head>
<body onload="showtime()">
<div th:replace="~{commons/bar::usertopbar}"></div>

</div>
<div class="container-fluid" align="center">
    <div class="row" >
        <main role="main" class="col-md-9 col-lg-10 pt-3 px-4" style="margin-left: 150px" >
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>房间编号</th>
                        <th>房间价格</th>
                        <th>床位数量</th>
                        <th>房间状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <today>
                        <tr th:each="room:${rooms}">
                            <td th:text="${room.roomId}"></td>
                            <td>[[${room.roomPrice}]]</td>
                            <td th:text="${room.roomBedNum}"></td>
                            <td th:text="${room.roomStat}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/userres/{id}/{account}(id=${room.roomId},account=${session.userAccount})}" th:if="${room.roomStat} eq '有'">预定</a>
                            </td>
                        </tr>
                    </today>
                </table>
            </div>
        </main>
    </div>
</div>
<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.5.1/jquery.js}" ></script>
<script type="text/javascript" src="../../static/asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/popper.js}"></script>
<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>

<script type="text/javascript" th:src="@{/asserts/js/showtime.js}"></script>
</body>
</html>
